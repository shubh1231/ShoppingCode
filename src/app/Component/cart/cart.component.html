<ng-container *ngIf="product.length !=0">
<div class="container">
    <div class="card-table">
        <div class="card-product">
            <table class="table"> 
    <thead>
        <tr>
            <th>SNo</th>
            <th>ProductName</th>
            <th>ProductImage</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
    
    
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let item of product; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.title}}</td>
            <td><img style="width: 87px;" src="{{item.image}}" ></td>
            <td >{{item.description}}</td>
            <td style="width: 12px;">{{item.price}}</td>
            <td style="width: 12px;">{{item.quantity}}</td>
            <td style="width: 12px;">{{item.total}}</td>

            <td>
                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt">
                    
                </i></button>
            </td>
        </tr>
        <tr>
            <td colspan="4"></td>
            <td>
                <button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button>
                <td><button routerLink="/product" class="btn btn-primary">Shop More</button></td>
                <td><button class="btn btn-success">Success</button> </td>
                    <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                


           
        </tr>
    </tbody>
            </table>
    
        </div>
    
    </div>
</div>
</ng-container>




<ng-container *ngIf="product.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title"> My Cart</h5>
        <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
        </div>
        <div class="center">
            
        <h4>Your card is Empty</h4>
        <h6>Add item Now</h6>
        <button routerLink="/product" class="btn btn-primary">Shop Now</button>
        </div>
        </div>
</ng-container>
